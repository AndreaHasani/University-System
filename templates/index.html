{% extends "base.html" %}
{% block head %}
<meta name="description" content="Zhvillues programesh i pasionuar i cili kerkon gjithmonë sfidën e ardhshme" />
{{ super() }}
{% endblock %}

{% block content %}
<nav class="mobile-menu">
<label for="show-menu" class="show-menu"><span>Menu</span><div class="lines"></div></label>
<input type="checkbox" id="show-menu">
<a href="#" id="title">Login</a>
<ul id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="{{ url_for('index') }}">Aplikimi</a></li>
    <li><a href="{{ url_for('statistika') }}">Statistika</a></li>
</ul>
</nav>

<div class="main-container">
	{%- if request.path == url_for('index') -%}
	<div class="main login">
	<form action="{{ url_for ("login") }}" class="flex one" method="POST">
	    <div class="input-div">
		<p>Emri Mbiemri</p>
		<input type="text" name="username"><br>
	    </div>
	    <div class="input-div">
		<p>Password</p>
		<input type="text" name="password"><br>
	    </div>
	    <div class="button-class">
		<input type="submit" value="Submit">
	    </div>
	</form>
	</div>
	{% endif %}
</div> <!-- #main-container -->

{% endblock %}
